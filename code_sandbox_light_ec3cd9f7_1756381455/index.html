<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malllog - 1분 쇼호스트 대본 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Title -->
                <div class="flex items-center space-x-3">
                    <div class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">malllog</h1>
                    <span class="text-sm text-gray-500">1분 쇼호스트 대본 생성기</span>
                </div>
                
                <!-- Navigation & User Menu -->
                <div class="flex items-center space-x-4">
                    <nav class="hidden md:flex space-x-8">
                        <a href="#" id="nav-generator" class="text-blue-600 font-medium border-b-2 border-blue-600 pb-4">대본 생성</a>
                        <a href="#" id="nav-library" class="text-gray-500 hover:text-gray-700 pb-4">라이브러리</a>
                    </nav>
                    
                    <!-- Google Login Button -->
                    <button id="google-login-btn" class="flex items-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <svg class="w-4 h-4" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google 로그인</span>
                    </button>
                    
                    <!-- User Profile (Hidden by default) -->
                    <div id="user-profile" class="hidden flex items-center space-x-2">
                        <img id="user-avatar" class="w-8 h-8 rounded-full" src="" alt="User Avatar">
                        <div class="flex flex-col">
                            <span id="user-name" class="text-sm font-medium text-gray-700"></span>
                            <button id="logout-btn" class="text-xs text-gray-500 hover:text-gray-700 text-left">로그아웃</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Generator View -->
        <div id="generator-view" class="space-y-8">
            <!-- URL Input Section -->
            <div class="bg-white rounded-lg shadow-sm border p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">1단계: 여행상품 URL 입력</h2>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <input 
                            type="url" 
                            id="url-input" 
                            placeholder="여행사 상품 페이지 URL을 입력하세요 (예: https://www.hanatour.com/...)"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <button 
                        id="parse-btn" 
                        class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        <i class="fas fa-search mr-2"></i>파싱
                    </button>
                    <button 
                        id="reset-btn" 
                        class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        <i class="fas fa-refresh mr-2"></i>리셋
                    </button>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left: Parsing Preview -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">2단계: 파싱 결과 확인</h3>
                    
                    <div id="parsing-loading" class="hidden text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="text-gray-500 mt-2">URL 파싱 중...</p>
                    </div>
                    
                    <div id="parsing-empty" class="text-center py-8 text-gray-500">
                        <i class="fas fa-link text-4xl text-gray-300 mb-4"></i>
                        <p>URL을 입력하고 파싱 버튼을 눌러주세요</p>
                    </div>
                    
                    <div id="parsing-results" class="hidden space-y-4">
                        <!-- Confidence Score -->
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-medium text-blue-800">파싱 신뢰도</span>
                                <span id="confidence-score" class="text-lg font-bold text-blue-600">85%</span>
                            </div>
                            <div class="w-full bg-blue-200 rounded-full h-2 mt-2">
                                <div id="confidence-bar" class="bg-blue-600 h-2 rounded-full" style="width: 85%"></div>
                            </div>
                        </div>
                        
                        <!-- Parsed Fields -->
                        <div class="space-y-3" id="parsed-fields">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        
                        <!-- Edit Field Modal Trigger -->
                        <button id="edit-fields-btn" class="w-full py-2 px-4 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 text-sm">
                            <i class="fas fa-edit mr-2"></i>필드 수정하기
                        </button>
                    </div>
                </div>

                <!-- Right: Options Panel -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">3단계: 대본 옵션 설정</h3>
                    
                    <div class="space-y-6">
                        <!-- Script Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">대본 타입</label>
                            <div class="grid grid-cols-2 gap-3">
                                <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-gray-50 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                                    <input type="radio" name="script-type" value="one_host" checked class="sr-only">
                                    <div class="w-full text-center">
                                        <i class="fas fa-user text-2xl text-blue-600 mb-2"></i>
                                        <div class="text-sm font-medium">1인 진행</div>
                                    </div>
                                </label>
                                <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-gray-50 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                                    <input type="radio" name="script-type" value="two_hosts" class="sr-only">
                                    <div class="w-full text-center">
                                        <i class="fas fa-users text-2xl text-gray-600 mb-2"></i>
                                        <div class="text-sm font-medium">2인 진행</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Tone Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">톤앤매너</label>
                            <select id="tone-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="friendly">친근한 톤</option>
                                <option value="trust">신뢰감 있는 톤</option>
                                <option value="premium">프리미엄 톤</option>
                            </select>
                        </div>

                        <!-- Target Audience -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">타겟 고객</label>
                            <select id="target-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="golf">골프 여행</option>
                                <option value="leisure">휴양 여행</option>
                                <option value="package">패키지 여행</option>
                                <option value="business">비즈니스 여행</option>
                            </select>
                        </div>

                        <!-- Shopping Host Style -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">쇼호스트 스타일</label>
                            <select id="host-style-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="passionate">🔥 열정적 홈쇼핑 스타일</option>
                                <option value="friendly">😊 친근한 라이브커머스 스타일</option>
                                <option value="professional">💼 전문적+재미있는 스타일</option>
                            </select>
                        </div>

                        <!-- Host Names (for 2-person script) -->
                        <div id="host-names-section" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">진행자 이름</label>
                            <div class="grid grid-cols-2 gap-3">
                                <input 
                                    type="text" 
                                    id="host1-name" 
                                    placeholder="진행자 1"
                                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                <input 
                                    type="text" 
                                    id="host2-name" 
                                    placeholder="진행자 2"
                                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                        </div>

                        <!-- Duration -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">대본 길이</label>
                            <select id="duration-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="60">60초 (기본)</option>
                                <option value="55">55초</option>
                                <option value="65">65초</option>
                            </select>
                        </div>

                        <!-- Generate Button -->
                        <button 
                            id="generate-script-btn" 
                            class="w-full py-3 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            <i class="fas fa-magic mr-2"></i>대본 생성하기
                        </button>
                    </div>
                </div>
            </div>

            <!-- Script Results Section -->
            <div id="script-results-section" class="hidden bg-white rounded-lg shadow-sm border">
                <!-- Tab Header -->
                <div class="border-b">
                    <nav class="flex">
                        <button id="tab-one-host" class="flex-1 py-4 px-6 text-center border-b-2 border-blue-600 text-blue-600 font-medium">
                            <i class="fas fa-user mr-2"></i>1인 진행 대본
                        </button>
                        <button id="tab-two-host" class="flex-1 py-4 px-6 text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                            <i class="fas fa-users mr-2"></i>2인 진행 대본
                        </button>
                    </nav>
                </div>

                <!-- Tab Content -->
                <div class="p-6">
                    <!-- Voice Control Panel -->
                    <div id="voice-control-panel" class="hidden mb-6 bg-purple-50 border border-purple-200 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-lg font-medium text-purple-900">음성 재생 컨트롤</h4>
                            <button id="close-voice-control" class="text-purple-600 hover:text-purple-800">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <!-- Playback Controls -->
                        <div class="flex items-center space-x-4 mb-4">
                            <button id="voice-play-pause" class="flex items-center justify-center w-12 h-12 bg-purple-600 text-white rounded-full hover:bg-purple-700">
                                <i id="voice-play-icon" class="fas fa-play"></i>
                            </button>
                            <button id="voice-stop" class="flex items-center justify-center w-10 h-10 bg-gray-400 text-white rounded-full hover:bg-gray-500">
                                <i class="fas fa-stop"></i>
                            </button>
                            
                            <!-- Progress Bar -->
                            <div class="flex-1">
                                <div class="flex justify-between text-xs text-gray-600 mb-1">
                                    <span id="current-time">00:00</span>
                                    <span id="total-time">00:00</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div id="progress-bar" class="bg-purple-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Voice Settings -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- Voice Selection -->
                            <div>
                                <label class="block text-sm font-medium text-purple-800 mb-1">음성 선택</label>
                                <select id="voice-select" class="w-full px-3 py-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                                    <!-- Populated by JavaScript -->
                                </select>
                            </div>
                            
                            <!-- Speed Control -->
                            <div>
                                <label class="block text-sm font-medium text-purple-800 mb-1">재생 속도</label>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-gray-600">0.5x</span>
                                    <input id="voice-rate" type="range" min="0.5" max="2" step="0.1" value="0.9" class="flex-1">
                                    <span class="text-xs text-gray-600">2x</span>
                                </div>
                                <div class="text-center text-sm text-purple-700 mt-1">
                                    <span id="rate-value">0.9x</span>
                                </div>
                            </div>
                            
                            <!-- Pitch Control -->
                            <div>
                                <label class="block text-sm font-medium text-purple-800 mb-1">음조 (피치)</label>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-gray-600">낮음</span>
                                    <input id="voice-pitch" type="range" min="0.5" max="2" step="0.1" value="1" class="flex-1">
                                    <span class="text-xs text-gray-600">높음</span>
                                </div>
                                <div class="text-center text-sm text-purple-700 mt-1">
                                    <span id="pitch-value">1.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- One Host Content -->
                    <div id="one-host-content" class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">1인 진행 대본</h3>
                            <div class="flex space-x-2">
                                <button id="play-one-host" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-md hover:bg-purple-200 text-sm">
                                    <i class="fas fa-play mr-1"></i>재생
                                </button>
                                <button class="px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 text-sm">
                                    <i class="fas fa-copy mr-1"></i>복사
                                </button>
                                <button class="px-4 py-2 bg-green-100 text-green-700 rounded-md hover:bg-green-200 text-sm">
                                    <i class="fas fa-download mr-1"></i>다운로드
                                </button>
                            </div>
                        </div>
                        <div id="one-host-script" class="bg-gray-50 border rounded-lg p-4 whitespace-pre-wrap font-mono text-sm">
                            <!-- Script content will be populated here -->
                        </div>
                    </div>

                    <!-- Two Host Content -->
                    <div id="two-host-content" class="hidden space-y-6">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">2인 진행 대본</h3>
                            <div class="flex space-x-2">
                                <button id="play-two-host" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-md hover:bg-purple-200 text-sm">
                                    <i class="fas fa-play mr-1"></i>재생
                                </button>
                                <button class="px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 text-sm">
                                    <i class="fas fa-copy mr-1"></i>복사
                                </button>
                                <button class="px-4 py-2 bg-green-100 text-green-700 rounded-md hover:bg-green-200 text-sm">
                                    <i class="fas fa-download mr-1"></i>다운로드
                                </button>
                            </div>
                        </div>
                        <div id="two-host-script" class="bg-gray-50 border rounded-lg p-4 whitespace-pre-wrap font-mono text-sm">
                            <!-- Script content will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Library View (Hidden by default) -->
        <div id="library-view" class="hidden">
            <!-- Library Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">대본 라이브러리</h2>
                <div class="flex space-x-4">
                    <!-- Search -->
                    <div class="relative">
                        <input 
                            type="text" 
                            id="library-search" 
                            placeholder="상품명, 작성자 검색..."
                            class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                        >
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    
                    <!-- Filters -->
                    <select id="library-filter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">모든 상태</option>
                        <option value="draft">초안</option>
                        <option value="confirmed">확정</option>
                    </select>
                </div>
            </div>

            <!-- Library Table -->
            <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="created_at">
                                생성일 <i class="fas fa-sort ml-1"></i>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="product_name">
                                여행 상품명 <i class="fas fa-sort ml-1"></i>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="author">
                                작성자명 <i class="fas fa-sort ml-1"></i>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                상태
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                작업
                            </th>
                        </tr>
                    </thead>
                    <tbody id="library-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modals -->
    
    <!-- Edit Fields Modal -->
    <div id="edit-fields-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">파싱 필드 수정</h3>
                    <button id="close-edit-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <div id="edit-fields-form" class="space-y-4">
                    <!-- Form fields will be populated by JavaScript -->
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancel-edit" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                        취소
                    </button>
                    <button id="save-edit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">데이터 초기화 확인</h3>
                <p class="text-sm text-gray-500 mb-6">

                    <button id="confirm-reset" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
